<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Next Orbit Speedfest - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />

  <style>
    .hero-cta button,
    #copyLinkBtn {
      padding: 12px 26px !important;
      font-size: 0.95rem !important;
      min-width: 180px !important;
    }
  </style>
</head>

<body class="page-transition">
  <div class="page-overlay"></div>

  <header class="site-header">
    <div></div>

    <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false">â˜°</button>

    <div></div>

    <nav class="nav-menu" aria-label="Primary">
      <ul>
        <li><a href="./">Home</a></li>
        <li><a href="./teams/">Teams</a></li>
        <li><a href="./championship/">Championship</a></li>
      </ul>
    </nav>
  </header>

  <main class="page-content">
    <section class="hero">
      <div class="hero-logo" style="margin-bottom: 20px;">
        <img
          src="images/logo.png"
          alt="Next Orbit Speedfest logo"
          style="width: 200px; height: auto; border-radius: 12px;"
        >
      </div>

      <h1 class="hero-title">Next Orbit Speedfest S95 Cup</h1>

      <p class="hero-subtitle">Professional, Legal Racing Championship.</p>

      <p class="hero-subtitle" style="opacity: 0.7; font-style: italic;">
        Do it right. Do it legal.
      </p>

      <div class="hero-cta">
        <a href="./teams/">
          <button class="btn-primary" type="button">Meet The Teams</button>
        </a>
        <a href="./championship/">
          <button class="btn-ghost" type="button">Scoreboard</button>
        </a>
      </div>

      <div style="margin-top: 20px;">
        <button
          class="btn-gradient"
          id="copyLinkBtn"
          type="button"
          data-copy-link="https://tinyurl.com/NOSRacing"
        >
          Join Our Email
        </button>
      </div>

      <div
        id="copyPopup"
        style="
          position: fixed;
          bottom: 30px;
          left: 50%;
          transform: translateX(-50%);
          background: rgba(0,0,0,0.8);
          padding: 12px 20px;
          border-radius: 999px;
          color: white;
          font-size: 0.9rem;
          opacity: 0;
          pointer-events: none;
          transition: opacity 0.3s ease;
          z-index: 9999;
        "
      >
        Link copied to clipboard
      </div>
    </section>
  </main>

  <script src="js/main.js" defer></script>
</body>
</html>
